---
layout: default
---

<div class="container">
  <h1 class="heading orange">{{ page.title }}</h1>
  <p>{{ page.date | date: "%B %e, %Y" }}</p>
  <br>

  {{ content }}

  <p class="signature">&mdash; {{ page.author }}</p>
  <br>

  {% if page.comments %}
  <br>
  <h3 class="heading">Comments</h3>

  <div id="disqus_thread"></div>
  <script>
  /**
  *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
  *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
  var disqus_config = function () {
  this.page.url = '{{ page.url | absolute_url }}';  // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = '{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };
  (function() { // DON'T EDIT BELOW THIS LINE
  var d = document, s = d.createElement('script');
  s.src = 'https://palmerpaul.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}

  {% if page.latex %}
  <script type="text/javascript" async src="/bower_components/MathJax/MathJax.js?config=TeX-AMS_CHTML"></script>
  {% endif %}
</div>
