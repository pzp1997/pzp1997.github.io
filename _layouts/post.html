---
layout: default
---

<!-- Navbar -->
<header>
{% include blog/navbar.html %}
</header>
<!-- End navbar -->

<div class="card">
  <div class="card-body">
    <div class="container narrow">
      <article>
        <h1 class="card-title display-4">{{ page.title }}</h1>
        <p class="lead card-subtitle text-muted mb-3">
          <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %e, %Y" }}</time>
        </p>
        {{ content }}
      </article>
    </div>
  </div>
  {% if page.comments %}
  <div class="card-footer">
    <div class="container narrow">
      <h3>Comments</h3>
      {% include disqus.html %}
    </div>
  </div>
  {% endif %}
</div>

<!-- Begin footer -->
{% include blog/footer.html %}
<!-- End footer -->

{% if page.latex %}
<script type="text/javascript" async src="/node_modules/mathjax/MathJax.js?config=TeX-AMS_CHTML"></script>
{% endif %}
