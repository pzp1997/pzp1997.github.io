---
layout: default
title: Blog
---

<!-- Navbar -->
<header>
  {% include navbar.html %}
</header>
<!-- End navbar -->

<div class="container">
  {% for post in site.posts %}
    <a href="{{ post.url }}"><h2 style="font-style:normal">{{ post.title }}</h2></a>
    <p><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %e, %Y" }}</time></p>

    {{ post.excerpt }}
    <a href="{{ post.url }}">Read more...</a>
  <br>
  {% endfor %}
</div>
