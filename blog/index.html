---
layout: page
title: Blog
---

{% for post in site.posts %}
<div class="row">
  <div class="col-md-4">
    <a href="{{ post.url }}"><h2 style="font-style:normal">{{ post.title }}</h2></a>
    <p><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %e, %Y" }}</time></p>
  </div>
  <div class="col-md-8">
    {{ post.excerpt }}
    <a href="{{ post.url }}">Read more...</a>
  </div>
</div>
<br>
{% endfor %}
